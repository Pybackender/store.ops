{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form to log-in:</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p>
        <a href="{% url 'password_reset' %}">
            Forgotten your password?
        </a>
    </p>
    <p><input type="submit" value="Log in"></p>
    If you don't have an account <a href="{% url "register" %}">register here</a><br>
    
        <a href="{% url 'account' %}">
            or back to home page?
    
    </a>
</form>
{% endblock %}
